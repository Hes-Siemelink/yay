request:
  path: /api/json
  result:
    name: jobs
    path: $[jobs]
---
foreach:
  var: job
  in: ${jobs}
  do:
  - variables:
    - var: url
      value: ${job}
      path: $[url]
    - var: name
      value: ${job}
      path: $[name]

  - print: ${name}
  - print: "Url: ${url}"
  - print: "   "
