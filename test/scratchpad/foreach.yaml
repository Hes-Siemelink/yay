# Current for each
---
For each:
  item:
    - one
    - two
    - three
  Do:
    Print: ${item}

#
# Alternatives
#

---
# Allow other commands than just 'Do'
For each:
  item:
    - one
    - two
    - three
  Print: ${item}

---
# Explicit variable syntax for loop variable
# Allow other commands than just 'Do'
For each:
  ${item}:
    - one
    - two
    - three
  Print: ${item}


---
# Nested for each to have all looping inside 'Do'
# To have a fancy way to also support repeat until - do while
Do:
  For each:
    - one
    - two
    - three
  Print: ${output}

---
# Nested one with loop variable
Do:
  For each:
    item:
      - one
      - two
      - three
  Print: ${item}

---
# Explicit 'Repeat' construct
Repeat:
  For each:
    - one
    - two
    - three
  As: item
  Print: ${item}

---
# For each just produces values and makes outer 'do' sequence repeat
For each:
- one
- two
- three
As: item
Print: ${item}

---
# For each with explicit generator thingy
For each:
  Item in:
  - one
  - two
  - three
  Print: ${item}