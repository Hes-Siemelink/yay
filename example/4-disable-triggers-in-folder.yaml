variables:
- var: folderName
  value: Jenkins/Import
---
request:
  path: /api/v1/folders/find?byPath=${folderName}
  result:
    name: folder
    path: id
---
print: ${folder}
---
request:
  path: /api/v1/folders/Applications/${folder}/templates
  result:
    name: templates
    path: $
---
foreach:
  var: template
  in: ${templates}
  do:
  - print: ${template.title}
    foreach:
      var: trigger
      in: ${template.releaseTriggers}
      do:
      - print: ${trigger.title}
      - print: ${trigger.enabled}
