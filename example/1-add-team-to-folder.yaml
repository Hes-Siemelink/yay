name: Get Jenkins folder
http.get:
  url: ${xlrUrl}
  path: /api/v1/folders/find?byPath=Jenkins
set:
  folderId: ${result.id}
print: ${folderId}
---
name: Get teams
http.get:
  url: ${xlrUrl}
  path: /api/v1/folders/Applications/${folderId}/teams
set: teams
---
name: Print teams
join:
- updatedTeams:
  - ${teams}
  - teamName: My New Team
    id: ${folderId}/NewTeam
    members:
    - name: admin
      type: PRINCIPAL
    permissions:
    - group#edit
    - folder#edit_configuration
    - folder#view
    - folder#edit_security
    - folder#edit
    - group#view
# http.post:
